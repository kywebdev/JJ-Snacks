<div class="cell large-6 medium-12 news__article {{filter}}">

        {{#if date}}<p class="news__card__date">{{date}}</p>{{/if}}
        <h2><a href="{{link}}">{{{heading}}}</a></h2>
        <a href="{{link}}" class="news__card__read-link">{{read-label}}</a>
    </div>
</div>
